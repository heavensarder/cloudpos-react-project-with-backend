
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudPOS - Mediasoft Data Systems Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                cyan: '#00b9f2',
                blue: '#005081',
                dark: '#1b2230',
                navy: '#121926',
                purple: '#4e54c8'
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
              'shine': 'shine 3s linear infinite',
              'spin-slow': 'spin-slow 8s linear infinite',
              'bounce-subtle': 'bounce-subtle 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marquee-reverse 40s linear infinite',
              'nav-arrival': 'navArrival 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'nav-item-wave': 'navItemWave 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'step-card-in': 'stepCardIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(0.95)' },
              },
              shine: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 0px #00b9f2)' },
                '50%': { opacity: 0.8, filter: 'drop-shadow(0 0 12px rgba(0, 185, 242, 0.6))' },
              },
              marquee: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              navArrival: {
                '0%': { opacity: '0', transform: 'translateX(-40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              navItemWave: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              stepCardIn: {
                '0%': { transform: 'translateX(-100px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        color: #333;
        background-color: #ffffff;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: -0.03em;
      }
      .brand-gradient {
        background: radial-gradient(circle at top right, #00ffd8 8%, #0029e2 100%) !important;
      }
      .hero-bg {
        background: radial-gradient(circle at top right, #00ffd8 8%, #0029e2 100%) !important;
      }
      .purple-gradient-box {
        background: radial-gradient(circle at top right, #00ffd8 8%, #0029e2 100%) !important;
      }
      .text-shadow-sm {
        text-shadow: 0 1px 4px rgba(0,0,0,0.15);
      }
      .wave-divider {
        width: 100%;
        line-height: 0;
        position: relative;
      }
      .wave-divider svg {
        display: block;
        width: 100%;
        height: 80px;
      }
      .btn-dark {
        background-color: #1b2230;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-dark:hover {
        background-color: #000000;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .wavy-bg {
         background: radial-gradient(circle at top right, #00ffd8 8%, #0029e2 100%) !important;
      }
      .logo-container {
        position: relative;
        overflow: hidden;
      }
      .logo-shine::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        animation: shine-sweep 4s infinite;
      }
      @keyframes shine-sweep {
        0% { left: -100%; }
        20% { left: 150%; }
        100% { left: 150%; }
      }
      .faded-edge-mask {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@4.4.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
